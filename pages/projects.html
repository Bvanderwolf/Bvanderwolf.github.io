<html>
  <head>
    <link rel="shortcut icon" href="/img/devicon.png" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/custom.css" />
    <script src="/js/navBarConstructor.js"></script>
  </head>

  <body onload="LoadDefaultInfo()">
    <!-- Navigation is loaded in through nav bar constructor script -->
    <div id="navigation"></div>
    <script>
      //make sure argument corresponds to link text (inline html of a tag)
      LoadNavBarASync("Applications");
    </script>

    <div class="my-4"></div>
    <!-- Full Page Image Header with Vertically Centered Content -->
    <!-- Page Content -->
    <div class="container">
      <!-- Portfolio Item Row -->
      <div id="projectinfo" class="row">
        <div class="col-md-8">
          <a href="" target="_blank">
            <img id="projectinfo-img" class="rounded img-fluid" data-project="" src="" alt="" />
          </a>
        </div>
        <div class="col-md-4">
          <h3 id="projectinfo-title" class="my-3"></h3>
          <p id="projectinfo-description"></p>
          <h3 id="projectinfo-subtitle" class="my-3"></h3>
          <ul id="projectinfo-detailslist"></ul>
        </div>
      </div>
      <!-- /.row -->

      <!-- Related Projects Row -->
      <h3 class="my-4">Other Projects</h3>

      <div class="row">
        <div class="col-md-3 col-sm-6 mb-4">
          <a href="#">
            <img class="rounded img-fluid projectinfo-other" src="http://placehold.it/500x300" data-project="" alt="" />
          </a>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
          <a href="#">
            <img class="rounded img-fluid projectinfo-other" src="http://placehold.it/500x300" data-project="" alt="" />
          </a>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
          <a href="#">
            <img class="rounded img-fluid projectinfo-other" src="http://placehold.it/500x300" data-project="" alt="" />
          </a>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
    <script src="/js/jQuery.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/projectmanipulation.js"></script>
  </body>
</html>
